<body>
    <header>
        <h1>Pet Rescue Organization</h1>
        <nav>
            <ul>
                <li><a href="adopt.html">Adopt a Pet</a></li>
                <li><a href="help.html">How to Help</a></li>
                <li><a href="stories.html">Success Stories</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <img src="https://assets.englishhelper.com/website/v4.10.0.20240820/assets/images/Contact-Us-Banner.svg" alt="Happy Pet" style="max-width: 100%; height: auto; margin-bottom: 20px;">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="inquiry-type">Inquiry Type:</label>
            <select id="inquiry-type" name="inquiry-type" required>
                <option value="" disabled selected>Select your inquiry</option>
                <option value="adoption">Adoption Inquiry</option>
                <option value="volunteering">Volunteering</option>
                <option value="donation">Donation</option>
                <option value="general">General Inquiry</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
        <p>Phone: <a href="tel:+123456789">+917890563421</a></p>
        <p>Follow us on social media!</p>

        <!-- Embed Google Map -->
        <h3>Our Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.9401478093377!2d144.96305831546312!3d-37.816279979751166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f88a1a7%3A0x5045675218cee16f!2sPet%20Rescue%20Organization!5e0!3m2!1sen!2sus!4v1612034924518!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </main>

</html>
